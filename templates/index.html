</head>

<body id="dark-mode">
    <div class="preloader">
        <div class="frame">
            <div class="center">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
            </div>
        </div>
    </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a style="text-decoration:none;" class="navbar-brand" href="/"><b>QuickRead</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <div class="collapse navbar-collapse menu-main" id="navbarSupportedContent">

                </ul>

        </div>

<section  id="banner">
    <div class=".particles-js-canvas-el" id="particles-js"></div>



        <div class="container zindex">
            <!-- camera -->
            <div class="row hidden camera-module" id="camera-module">
                <div class="camera-container">
                    <!-- image input -->
                    <div class="image-input" id="image-input">
                        <div class="camera">
                            <video id="cam-input">WebCam not available</video><br>
                            <table style="width: 100%;">
                                <tr>
                                    <td>
                                        <button type="button" name="button" class="gradient-btn" id="cam-capture"><i class="fa fa-camera" aria-hidden="true"></i></button><br>
                                    </td>
                                    <td>
                                        <button type="button" name="button" class="gradient-btn" id="cam-stop"><i class="fa fa-times" aria-hidden="true"></i></button><br>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- cropper -->
                    <div class="cropping-board hidden" id="cropping-board">
                        <div id="cam-canvas-div">
                            <canvas id="cam-canvas"></canvas>
                        </div>
                        <table style="width: 100%;">
                            <tr>
                                <td>
                                    <h5 class="cam-rot-icon">Rotate</h5>
                                </td>
                                <td>
                                    <input type="range" name="" min="-180" max="180" step="10" value="0" id="cam-rot-range"><br>
                                </td>
                                <td>
                                    <button type="button" name="button" class="gradient-btn" id="cam-crop">Crop</button>
                                </td>
                                <td>
                                    <button type="button" name="button" class="gradient-btn" id="cam-stop-alt"><i class="fa fa-times" aria-hidden="true"></i></button><br>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <!-- output (hidden) -->
                    <div class="cam-output hidden" id="cam-output">
                        <form class="" method="post" enctype="multipart/form-data">
                            <img src="" id="cam-img" alt="Captured Image">
                        </form>
                    </div>

                </div>
            </div>
            <!--// camera -->

            <div class="row">
                <div class="col-lg-7 banner-txt">
                    <h3>Upload image</h3>
              <form action = {{ url_for('upload') }} method="post" enctype="multipart/form-data" id="formUpload">
    <input  style="border-radius:20px;font-family: 'Poppins', sans-serif;" type="file" name="imagefile" value="{{request.form.imagefile}}" id="fileToUpload">
    <input style="border-radius:10px;height:40px;width:100px;font-family: 'Poppins', sans-serif;background: rgb(255,85,0);
background: linear-gradient(90deg, rgba(255,85,0,1) 2%, rgba(237,109,20,1) 67%, rgba(246,128,0,1) 87%);border:0px;" type="submit" value="Upload" name="submit" id="submit"></form>

                    <!-- camera -->
                    <h3 style="font-size: 28px;">- OR -</h3>
                    <h3>Take a Picture</h3>
                    <button class="gradient-btn" type="button" id="start-camera" name="button"><i class="fa fa-camera" aria-hidden="true"></i></button>
                    <!--// camera -->
                </div>
                <div class="col-lg-5">
                    <div class="banner-img">
                        <img class="img-fluid" src="{{ url_for('static', filename='images/pencil.png') }}" alt="banner-img" >

                    </div>
                </div>
            </div>
        </div>
                <div id="footer-btm">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="fop-btm text-center">
                        <h2><a style="text-decoration:none;">Keeping You Informed On The Move</a></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
